<!DOCTYPE html>
<html>
<head>
    <title>screenCapture</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
            font-family: monospace;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        h1 {
            color: #323232;
        }
    </style>
</head>
<body>
    <div style="margin: 0 auto; width: fit-content;">
        <button id="start">Start Recording</button>
        <button id="stop" disabled>Stop Recording</button>
    </div>
    <script>
        // variables
        let start = document.getElementById('start');
        let stop = document.getElementById('stop');
        let recorder;
        let stream = null;
        function setBtnStyles() {
            if (start.disabled) {
                start.removeAttribute('disabled');
                stop.setAttribute('disabled', true);
            }
            else {
                start.setAttribute('disabled', true);
                stop.removeAttribute('disabled');
            }
        }
        // set listeners
        start.addEventListener('click', async function () {
            setBtnStyles();
            // create media stream
            try {
                stream = null;
                stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: false
                });
                // main
                if (stream.active) {
                    recorder = new MediaRecorder(stream, {
                        mimeType: 'video/x-matroska;codecs=avc1'
                    });
                    let chunks = [];
                    recorder.start();
                    recorder.addEventListener('dataavailable', function (e) {
                        chunks.push(e.data);
                    }, false);
                    recorder.addEventListener('stop', function (e) {
                        let blob = new Blob(chunks, { type: chunks[0].type });
                        let url = URL.createObjectURL(blob);
                        let link = document.createElement('a');
                        link.style.display = 'none';
                        document.body.appendChild(link);
                        link.href = url;
                        let dt = new Date();
                        let ts =
                            (dt.getFullYear().toString()) +
                            (dt.getMonth().toString().length < 2 ? '0' + dt.getMonth().toString() : dt.getMonth().toString()) +
                            (dt.getDate().toString().length < 2 ? '0' + dt.getDate().toString() : dt.getDate().toString()) +
                            (dt.getHours().toString().length < 2 ? '0' + dt.getHours().toString() : dt.getHours().toString()) +
                            (dt.getMinutes().toString().length < 2 ? '0' + dt.getMinutes().toString() : dt.getMinutes().toString()) +
                            (dt.getSeconds().toString().length < 2 ? '0' + dt.getSeconds().toString() : dt.getSeconds().toString());
                        link.download = ts + '.mkv';
                        link.click();
                    }, false);
                }
                else {
                    throw new Error('MediaStream: inactive');
                }
            }
            catch (e) {
                setBtnStyles();
            }
        }, false);
        stop.addEventListener('click', function () {
            setBtnStyles();
            // remove tracks
            if (stream.active) {
                stream.getVideoTracks().forEach(function (track) {
                    track.stop();
                });
            }
        }, false);
    </script>
</body>
</html>
