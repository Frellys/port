    <style>
        html {
            user-select: none;
            overflow: hidden;
            font-family: monospace;
            color: #323232;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        canvas {
            display: block;
            margin: 0 auto 1vmin auto;
            left: 0;
            right: 0;
        }

        #header {
            margin: 0 auto;
            left: 0;
            right: 0;
            width: 100vmin;
            height: auto
        }

            #header div {
                margin-left: 2vmin;
                margin-bottom: 1vmin;
                font-size: 2em;
            }

        #wrap {
            margin: 0 auto;
            left: 0;
            right: 0;
            width: 100vmin;
            height: auto
        }

            #wrap div {
                display: flex;
                flex-direction: row;
                align-items: center;
                margin-left: 2vmin;
                margin-bottom: 1vmin;
            }

                #wrap div input {
                    font-family: monospace;
                    border-top: none;
                    border-left: none;
                    border-right: none;
                    border-bottom: 1px solid #323232;
                    background-color: whitesmoke;
                }

                    #wrap div input:focus {
                        outline: none;
                    }

                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                    case 'a':
                    case 'b':
                    case 'c':
                    case 'd':
                    case 'e':
                    case 'f':
                        break;
                    default:
                        inputHEX.value = inputHEX.value.replace(inputHEX.value[c], '');
                        inputHEX.setSelectionRange(caret - 1, caret - 1);
                        break;
                }
            }
            // crop length
            if (inputHEX.value.length > 5) {
                inputHEX.value = inputHEX.value.substring(0, 6);
                inputHEX.setSelectionRange(caret, caret);
            }

                inputHEX.value = inputHEX.value + '0';
                inputHEX.setSelectionRange(caret, caret);

            'tomato': { 'hex': '#ff6347', 'rgb': '255,99,71' },
            'turquoise': { 'hex': '#40e0d0', 'rgb': '64,224,208' },
            'violet': { 'hex': '#ee82ee', 'rgb': '238,130,238' },
            'wheat': { 'hex': '#f5deb3', 'rgb': '245,222,179' },
            'white': { 'hex': '#ffffff', 'rgb': '255,255,255' },
            'whitesmoke': { 'hex': '#f5f5f5', 'rgb': '245,245,245' },
            'yellow': { 'hex': '#ffff00', 'rgb': '255,255,0' },
            'yellowgreen': { 'hex': '#9acd32', 'rgb': '154,205,50' }
        };
        // default colors
        let select_dc = document.querySelector('select#defaultColors');
        for (let c = 0; c < Object.keys(defaultColors).length; c++) {
            let opt = document.createElement('option');
            opt.value = Object.getOwnPropertyNames(defaultColors)[c];
            opt.innerText = Object.getOwnPropertyNames(defaultColors)[c];
            select_dc.appendChild(opt);
        }
        select_dc.addEventListener('change', function () {
            console.log(select_dc.value);
            if (select_dc.value == 'default') {
                inputHEX.value = '#000000';
                inputRGB_R.value = '0';
                inputRGB_G.value = '0';
                inputRGB_B.value = '0';
                inputRGBA_R.value = '0';
                inputRGBA_G.value = '0';
                inputRGBA_B.value = '0';
            }
            else {
                inputHEX.value = defaultColors[select_dc.value].hex;
                inputRGB_R.value = defaultColors[select_dc.value].rgb.split(',')[0];
                inputRGB_G.value = defaultColors[select_dc.value].rgb.split(',')[1];
                inputRGB_B.value = defaultColors[select_dc.value].rgb.split(',')[2];
                inputRGBA_R.value = defaultColors[select_dc.value].rgb.split(',')[0];
                inputRGBA_G.value = defaultColors[select_dc.value].rgb.split(',')[1];
                inputRGBA_B.value = defaultColors[select_dc.value].rgb.split(',')[2];
            }
            redrawCanvas();
        }, false);
    </script>
</body>
